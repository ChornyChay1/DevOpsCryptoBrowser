name: CI
on: workflow_dispatch

jobs:
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  

  backend-test:
    needs: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create .env file
        run: |
          mkdir -p ./backend
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > ./backend/.env
          echo 'APP_NAME="Trading Indicators API"' >> ./backend/.env
          echo "DEBUG=false" >> ./backend/.env
          echo "ENVIRONMENT=development" >> ./backend/.env
          echo "LOG_LEVEL=INFO" >> ./backend/.env
          echo "LOG_FORMAT=text" >> ./backend/.env
          echo "LOG_TO_CONSOLE=true" >> ./backend/.env
          echo "LOG_TO_FILE=true" >> ./backend/.env
          echo "LOG_DIR=logs" >> ./backend/.env
          echo "LOG_FILE_MAX_BYTES=10485760" >> ./backend/.env
          echo "LOG_FILE_BACKUP_COUNT=5" >> ./backend/.env
  
      - name: Run backend tests
        run: pytest tests/ -v

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build
          if-no-files-found: error

  frontend-test:
    needs: frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Run frontend tests
        run: npm test -- --watchAll=false
