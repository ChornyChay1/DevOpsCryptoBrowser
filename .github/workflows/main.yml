name: CI

on: workflow_dispatch

jobs:
  # ================= Backend Build =================
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > ./backend/.env
          echo "APP_NAME=\"Trading Indicators API\"" >> ./backend/.env
          echo "DEBUG=false" >> ./backend/.env
          echo "ENVIRONMENT=development" >> ./backend/.env
          echo "LOG_LEVEL=INFO" >> ./backend/.env
          echo "LOG_FORMAT=text" >> ./backend/.env
          echo "LOG_TO_CONSOLE=true" >> ./backend/.env
          echo "LOG_TO_FILE=true" >> ./backend/.env
          echo "LOG_DIR=logs" >> ./backend/.env
          echo "LOG_FILE_MAX_BYTES=10485760" >> ./backend/.env
          echo "LOG_FILE_BACKUP_COUNT=5" >> ./backend/.env

      - name: Upload .env as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-env
          path: ./backend/.env
          retention-days: 1

  # ================= Backend Tests =================
  backend-test:
    needs: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Download .env artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-env
          path: ./backend/

      - name: Verify .env file
        run: cat ./backend/.env

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  # ================= Frontend Build =================
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./build
          retention-days: 1
          
  # ================= Frontend Tests =================
  frontend-test:
    needs: frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --watchAll=false
