name: CI

on:
  workflow_dispatch:

jobs:
  # ========================
  # Backend build
  # ========================
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > $GITHUB_WORKSPACE/backend/.env
          echo "APP_NAME=\"Trading Indicators API\"" >> $GITHUB_WORKSPACE/backend/.env
          echo "DEBUG=false" >> $GITHUB_WORKSPACE/backend/.env
          echo "ENVIRONMENT=development" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_LEVEL=INFO" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_FORMAT=text" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_TO_CONSOLE=true" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_TO_FILE=true" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_DIR=logs" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_FILE_MAX_BYTES=10485760" >> $GITHUB_WORKSPACE/backend/.env
          echo "LOG_FILE_BACKUP_COUNT=5" >> $GITHUB_WORKSPACE/backend/.env

      - name: Upload .env as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-env
          path: $GITHUB_WORKSPACE/backend/.env
          retention-days: 1

  # ========================
  # Backend test
  # ========================
  backend-test:
    needs: backend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v3

      - name: Download .env artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-env
          path: $GITHUB_WORKSPACE/backend

      - name: Verify .env file
        run: cat $GITHUB_WORKSPACE/backend/.env

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  # ========================
  # Frontend build
  # ========================
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: $GITHUB_WORKSPACE/frontend/build
          retention-days: 1

  # ========================
  # Frontend test
  # ========================
  frontend-test:
    needs: frontend-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies
        run: npm install

      - name: Download frontend build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: $GITHUB_WORKSPACE/frontend/build

      - name: Run frontend tests
        run: npm test -- --watchAll=false
